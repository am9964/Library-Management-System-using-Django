{% extends 'base_generic.html' %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="bg bg-white form-group mx-auto my-auto">
        <form method="post" class="form" enctype="multipart/form-data" style="margin-left: 10px; margin-bottom: 10px;">
            {% csrf_token %}
            {{ form|crispy }}
            <center style="margin-bottom:10px ;"><input class="btn btn-success" type="submit" value="Submit"/></center>
        </form>
    </div>
{% endblock %}
